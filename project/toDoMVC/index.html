<!DOCTYPE html>
<html lang="en">
  <head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>toDoMVC</title>
  <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="container">
      <h1>todos</h1>
      <form action="" id="todo-form">
        <input type="text" class="todo" id = "todo-text" placeholder="Enter ToDo's">
      </form>
      <div id="book-list">
	    	<ul>
        </ul>
      </div>
      <div class="fetch">
          <p>LEFT : <span data-id="left"> </span></p>
        <button data-id="all">ALL</button>
        <button data-id="done">DONE</button>
        <button data-id="notDone">!DONE</button>
      </div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
