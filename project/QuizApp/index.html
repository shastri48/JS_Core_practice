  <title>Quiz App</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <div class="container">

    <div class="welcome">
      Welcome to QuizApp

        <button class="category">Politics</button>
        <button class="category">Geography</button>
        <button class="category">General</button>
        <button class="category">History</button>
      </section>
    </div>
    <!-- quiz block -->
    <div class="quiz">
      <!-- question -->
      <div class="question">

      </div>
      <!-- option  -->
      <div class="option">

      </div>
      <!-- progress of quiz -->
      <div class="total">
        
      </div>
    </div>
  </div>
  <!-- script linking -->
  <script src="main.js"></script>

</html>
