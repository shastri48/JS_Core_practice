<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>AltCampus New Tab</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" media="screen" href="css/main.css" />
  <link rel="stylesheet" type="text/css" media="screen" href="css/normalize.css" />
</head>
<body>
  <div class="container">
    <div class="left__grid">
      <div class="time">
        <h1 class="hour"></h1>
        <h1 class="minute"></h1>
        <h1 class="second"></h1>
      </div>
      <div class="quote">
        <div class="quote-text">
          <blockquote>
            <p></p>
            <span></span>
          </blockquote>
        </div>
      </div>  
    </div>
    <div class="todo__section">
      <h1 class = "todo__header">todos</h1>
      <form action="" id="todo-form">
        <input type="text" class="todo" id = "todo-text" placeholder="Enter ToDo's">
      </form>
      <div id="book-list">
        <ul>
        </ul>
      </div>
      <div class="fetch">
          <p>LEFT : <span data-id="left" class="fetch__count"> </span></p>
        <button data-id="all">ALL</button>
        <button data-id="done">DONE</button>
        <button data-id="notDone">!DONE</button>
      </div>
    </div>  
  </div>
  <script src="./js/main.js"></script>
  <script src="./js/quotes.js"></script>
</body>
</html>
